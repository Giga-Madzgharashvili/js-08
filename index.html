<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="post-wraper" id="post-block">
                <div class="overlay" id="overlay">
                    <div class="postiscontent" id="postcontent"></div>
                    <div class="close" id="close"><i class="fa-solid fa-circle-xmark"></i></div>
                </div>

                <div class="add-post" id="add"><i class="fa-solid fa-circle-plus"></i></div>
                <div class="overlady-add" id="postForm">
                    <form action="" id="addPostForm" method="POST">
                        <div>
                          
                            <input type="text" name="title" id="posttitle" placeholder="Title" />
                        </div>

                        <button type="submit" class="submit">პოსტის დამატება</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
